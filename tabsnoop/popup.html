<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabSnoop Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/chart.umd.js"></script>
</head>
<body>
    <div class="container">
        <h1>TabSnoop Insights</h1>

        <div class="summary">
            <p>Total time spent today (this session): <span id="totalTimeToday">00:00:00</span></p>
        </div>

        <div class="chart-container">
            <canvas id="timeSpentChart"></canvas>
        </div>

        <div class="top-sites">
            <h2>Top Sites Visited</h2>
            <ul id="siteList">
                </ul>
        </div>

        <button id="clearData" class="clear-button">Clear All Data</button>
    </div>

    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
